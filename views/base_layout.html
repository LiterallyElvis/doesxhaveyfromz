<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css">
    <link href="/fonts/fontello/css/login-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/bower/prism/themes/prism-okaidia.css">
    {% block extra_css %}{% endblock %}
  </head>
  <body ng-app="doesxhaveyfromz">
    <nav class="navbar navbar-inverse navbar-static-top" ng-controller="headerController">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            does<span class="x">x</span>have<span class="y">y</span>from<span class="z">z</span>?
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!loggedIn">
            <a href="/auth/signin"><span class="icon icon-github-squared">&#59393;</span>Sign In With Github</a>
          </li>
          <li ng-if="loggedIn">
            <a href="#">
              <img style="max-width: 2rem;" src="{{ user._json.avatar_url }}" class="img-rounded"> {{ user.username }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer navbar-fixed-bottom">
      <div class="container centered-margin" style="width: 60%">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- doesxhaveyfromz -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-4269697371888843"
             data-ad-slot="4205856683"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51264238-2', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="/bower/angular/angular.min.js"></script>
    <script src="/javascript/controllers/headerController.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
