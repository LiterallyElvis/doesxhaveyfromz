{% extends "base_layout.html" %}

{% block extra_js %}
<script src="/javascript/controllers/inquiryController.js"></script>
<script src="/bower/prism/prism.js"></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/bower/prism/themes/prism-okaidia.css">
{% endblock %}

{% block content %}
<div class="centerable-width centered-margin" ng-controller="inquiryController">
  <div ng-repeat="answer in answers" class="media">
    <div class="btn-group-vertical pull-right">
      <button type="button" class="btn btn-default" ng-click="upvoteAnswer(answer)"><span class="y glyphicon glyphicon-arrow-up"></span><br>{{ answer.upvotes }}</button>
      <button type="button" class="btn btn-default" ng-click="downvoteAnswer(answer)">{{ answer.downvotes }}<br><span class="x glyphicon glyphicon-arrow-down"></span></button>
    </div>
  <div class="pull-left">
    <img class="media-object img-rounded comment-user-photo" src="{{ answer.avatar_url }}">
    <p><a href="https://www.github.com/{{ answer.username }}"><small class="centered-text">{{ answer.username }}</small></a></p>
  </div>
    <div class="media-body media-middle">
        <p>{{ answer.summary }}</p>
        <small ng-click="toggleExamples()">{{ toggleText }}</small><br>
        <div ng-if="showExamples">
          <pre style="width: 49%; float: left;">{{ answer.x }}:<p>--------</p>{{answer.x_example}}</pre>
          <pre style="width: 49%; float: right;">{{ answer.z }}:<p>--------</p>{{answer.z_example}}</pre>
        </div>
    </div>
  </div>
</div>
{% endblock %}
