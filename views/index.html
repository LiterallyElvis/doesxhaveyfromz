{% extends "base_layout.html" %}

{% block extra_js %}
<script src="/javascript/controllers/indexController.js"></script>
{% endblock %}

{% block content %}
<div class="centered-text" ng-controller="indexController">
  <base href="/">
  <form class="form-inline" ng-submit="submitInquiry()">
    Does <input class="form-control" placeholder="{{ exampleX }}" ng-model="x" ng-change="validateInput('x', x);" />
    have <input class="form-control" placeholder="{{ exampleY }}" ng-model="y" ng-change="validateInput('y', y);" />
    from <input class="form-control" placeholder="{{ exampleZ }}" ng-model="z" ng-change="validateInput('z', z);" />
    <span style="margin: .5rem;">?</span>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
  </form>
  <hr ng-if="warnAboutAny || invalidQueryError">
  <p><span ng-if="warnAboutAny" class="label label-warning">{{ warningAboutAny }}</span></p>
  <p><span ng-if="invalidQueryError" class="label label-danger">{{ invalidQueryNotice }}</span></p>
</div>
{% endblock %}
